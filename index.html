<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e7592f3913.js" crossorigin="anonymous"></script>
    <title>Flex Lab</title>
</head>

<body>
    <header>
        <div class="banner">
            ONLINE
        </div>

     
    </header>
    <main class="container">
        <section id="profile">
            <img id="profile-pic" src="https://picsum.photos/200/200" alt="john" />
            <p>John Shoshone</p>
        </section>
        <section class="container" id='description'>
            <div id = 'reviews'>
                <i class="fa-solid fa-star fa-star-yellow"></i> <!-- star -->
                <i class="fa-solid fa-star fa-star-yellow"></i> <!-- star -->
                <i class="fa-solid fa-star fa-star-yellow"></i> <!-- star -->
                <i class="fa-solid fa-star fa-star-yellow"></i> <!-- star -->
                <i class="fa-solid fa-star fa-star-grey"></i> <!-- star -->
            </div>
            <div id ='occupation'>
                <p>Psychic Healer</p>
            </div>
        </section>
        <section>
            <div id="pricing">
                <h2>5 mins free</h2>
                <p>Then $5.99/min</p>
            </div>
        </section>
    </main>
    <footer>
        <div id="phone">
            <i class="fa-solid fa-phone-flip"></i>
        </div>
        <div id="message">
            <i class="fa-regular fa-comments"></i>
        </div>
    </footer>

</body>
